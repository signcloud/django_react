version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./database/db:/var/lib/postgresql/data
    env_file:
       - ./.env
    ports:
      - "5432:5432"
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh entrypoint.sh
#    volumes:
#      - ./backend/todo:/code
    env_file:
       - ./.env
    ports:
      - "8000:8000"
    depends_on:
      - db
  nginx:
    build:
      context: ./webserver
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./frontend:/frontend
      - staticfiles:/staticfiles
    ports:
      - "80:80"
    depends_on:
      - web
  react:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - 3000
    env_file:
      - ./.env
    command: serve -s build -l 3000
    depends_on:
      - web
volumes:
  db:
  staticfiles: